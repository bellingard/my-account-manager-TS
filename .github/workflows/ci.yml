name: CI

on:
  push:
    branches: [ master, test ]

jobs:

  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Execute Tests
      uses: CultureHQ/actions-yarn@v1.0.1
      with:
        args: test

    - name: Send to Coveralls
      run: cat coverage/lcov.info | ./node_modules/.bin/coveralls
